<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- box with application -->
    <div class="card">
      <!-- text field for city name entering -->
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <!-- city name accept button -->
        <button><img src="images/search.png" /></button>
      </div>
      <!-- if user enters an invalid city name, an error message will be entered -->
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <!-- weather information -->
      <div class="weather">
        <img src="" class="weather-icon" />
        <!-- temperature -->
        <h1 class="temp"></h1>
        <!-- city name -->
        <h2 class="city"></h2>
        <div class="details">
          <!-- column with humidity information -->
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- column with wind information -->
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"></p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js module with app's business logic -->
    <script type="module" src="weatherService.js"></script>
  </body>
</html>
